version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
        - dependency-name: "*"
          update-types:
            - "version-update:semver-patch"
            - "version-update:semver-minor"
    labels:
      - "dependencies"
  - package-ecosystem: "npm"
    versioning-strategy: increase
    schedule:
      interval: "weekly"
    # Undocumented on docs.github.com, but is in JSON schema
    directories:
      - "/"
      - "/docs/"
      - "/apps/worker-docs/"
    ignore:
        - dependency-name: '@types/node'
        - dependency-name: "*"
          update-types:
            - "version-update:semver-patch"
    labels:
      - "dependencies"
  - package-ecosystem: "npm"
    versioning-strategy: increase
    schedule:
      interval: "monthly"
    # Undocumented on docs.github.com, but is in JSON schema
    directories:
      - "/examples/cloudflare-webhook/"
      - "/examples/nodejs-cjs/"
      - "/examples/nodejs-esm/"
    ignore:
        - dependency-name: "*"
          update-types:
            - "version-update:semver-patch"
            - "version-update:semver-minor"
    labels:
      - "dependencies"