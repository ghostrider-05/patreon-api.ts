name: Deploy
on:
  push:
    paths: 
      - 'examples/cloudflare-webhook/**'
      - 'docs/**' 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  examples:
    name: Deploy examples
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' && github.ref_type == 'branch'
    strategy:
      matrix:
        node-version:
          - 20.x
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install example dependencies
        run: npm install
        working-directory: ./examples/cloudflare-webhook/

      - name: Deploy cloudflare-webhook
        uses: cloudflare/wrangler-action@v3
        env: 
          DISCORD_WEBHOOK_URL: ${{ secrets.CW_DISCORD_WEBHOOK_URL }}
          HTML_MD_KEY: ${{ secrets.CW_HTML_MD_KEY }}
          PATREON_WEBHOOK_SECRET: ${{ secrets.CW_PATREON_WEBHOOK_SECRET }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./examples/cloudflare-webhook/
          secrets: |
            HTML_MD_KEY
            PATREON_WEBHOOK_SECRET
            DISCORD_WEBHOOK_URL
  docs:
    name: Deploy documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    permissions:
      contents: read
      deployments: write
    strategy:
      matrix:
        node-version:
          - 20.x
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build documentation
        run: npm run docs:build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./.vitepress/dist --project-name=patreon-api --commit-dirty=true