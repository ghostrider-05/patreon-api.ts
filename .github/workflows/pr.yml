name: Pull Request
on:
  - pull_request
  - pull_request_target
env:
  NODE_VERSION: 22.x
jobs:
  test_coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    # Only needs to run on head branch since that will become the new base
    # and coverage needs to pass before merging
    if: ${{ github.event_name == 'pull_request' }}
    continue-on-error: true
    strategy:
      matrix:
        include:
          - branch: main
            artifact: main
          - branch: ${{ github.head_ref }}
            artifact: pull-request
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}

      - name: Install node.js v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tsc
        run: npm run prestart

      - name: Run test coverage
        run: npm run test:coverage

      - name: "Upload Coverage"
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-${{ matrix.artifact }}
          path: src/coverage
  report_coverage:
    name: Report PR coverage
    runs-on: ubuntu-latest
    needs: test_coverage
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v7
        with:
          name: coverage-pull-request
          path: src/coverage

      - uses: actions/download-artifact@v7
        with:
          name: coverage-main
          path: src/coverage-main

      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: vitest.config.mts
          json-final-path: src/coverage/coverage-final.json
          json-summary-path: src/coverage/coverage-summary.json
          json-summary-compare-path: src/coverage-main/coverage-summary.json
  labeler:
    name: Pull Request labeler
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request_target' }}
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/labeler@v6
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        sync-labels: true